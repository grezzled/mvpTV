<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="hero1">

        <header>
            <div class="logo">
                <img src="images/Logo.svg" alt="">
            </div>
            <ul class="links">

                <li class="current-link">Home</li>
                <li>Discover</li>
                <li>Movies Release</li>
                <li>Forum</li>
                <li>About</li>

            </ul>
            <div class="buttons">
                <img src="images/search.svg" alt="">
                <img src="images/bell.svg" alt="">
                <div class="account">
                    <img class="img-account" src="images/carcatere-profile.png" alt="">
                    <img src="images/Arrow-down.svg" alt="">
                </div>
            </div>
        </header>

        <div class="infos-movie">
            <div class="details">
                <div class="genre">Movie</div>
                <div class="info-card">
                    <div class="title">The Last Of Us Season 1</div>
                    <div class="details">9 Episodes • 2022 • Fantasy • Actions</div>
                    <!-- <div class="desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde, eligendi.Lorem,
                        ipsum dolor sit amet consectetur adipisicing elit. Unde, eligendi.</div> -->
                </div>
                <div class="cta">
                    <div class="play-movie">
                        <img src="images/play.svg" alt="">
                        <a href="">Continue Watching</a>
                    </div>
                    <div class="add-watchlist">
                        <img src="images/bookmark.svg" alt="">
                        <a class="link-watchlist" href="">Add Watchlist</a>
                    </div>
                </div>
            </div>
            <div class="cta">
                <div class="download">
                    <img src="images/download.svg" alt="">
                    <a class="link-download" href="">Download</a>
                </div>
                <div class="share">
                    <img src="images/share.svg" alt="">
                    <a class="link-share" href="">Share</a>
                </div>
                <div class="like">
                    <img src="images/thumb-up.svg" alt="">
                    <a class="link-like" href="">Like</a>
                </div>
            </div>
        </div>

    </div>

    <div class="movie-information">

    </div>
</body>

</html>
